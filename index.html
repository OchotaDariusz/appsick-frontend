<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="AppSick is a promising startup in the private health sector in Poland.
Our ambition is to deliver the most accessible and convenient systems for private healthcare market.
Our application is aimed at coordination of private healthcare companies.
We offer management systems for both digital & local consultations between a patient and a doctor."
    />
    <title>AppSick</title>
  </head>
  <body class="d-flex flex-column align-items-center m-auto">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="modals" class="container-fluid">
      <div id="auth-modal"></div>
      <div id="visit-end-modal"></div>
    </div>
    <div id="navbar" class="w-100"></div>
    <div id="root" class="container-fluid"></div>

    <script type="text/javascript">
      let tokenClient;
      let gapiInited = false;
      let gisInited = false;

      /**
       * Callback after api.js is loaded.
       */
      function gapiLoaded() {
        gapi.load("client", initializeGapiClient);
      }

      /**
       * Callback after the API client is loaded. Loads the
       * discovery doc to initialize the API.
       */
      async function initializeGapiClient() {
        gapiInited = true;
      }

      /**
       * Callback after Google Identity Services are loaded.
       */
      function gisLoaded() {
        gisInited = true;
      }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
